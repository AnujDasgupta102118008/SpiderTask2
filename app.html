<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Expense Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="  https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/png" href="../favicon.png" />
</head>
<body>
    <nav class="navbar bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Expense Tracker</a>
    </nav>
    <br />
    <h2 id="wel"> Welcome !! </h2><br />
    Your total expenditure is <p id="bal"></p>
    <br /><br />
    <form id="expense">
        <input id="title" placeholder="Title" required type="text" /><br /><br />
        <textarea rows="5" cols="10" id="desc" placeholder="Description"></textarea><br /><br />
        <input id="amount" placeholder="Amount" required type="number" /><br /><br />
        <button id="add" type="button" onclick="addexp()">Add Expense</button>
    </form>
    <ul id="explist"></ul>
</body>
<script src="app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</html>
