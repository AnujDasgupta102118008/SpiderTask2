<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="  https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/png" href="../favicon.png" />

</head>
<body>

    <nav class="navbar bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Expense Tracker</a>
    </nav>

    <div class="container-fluid">
        <div class="row mt-5">
            <div class="card col-md-4 offset-md-1">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="text" placeholder="Username" name="username" class="form-control" id="login-username" required="true"><br>
                    <input type="password" placeholder="Password" name="password" class="form-control" id="login-password" required="true"><br>
                    <button type="submit" class="btn btn-success" onclick="log()">Login</button>
                    <p id="loginMessage" class="text-danger"></p>
                </form>
            </div>

            <div class="card col-md-4 offset-md-2">
                <h2>Register</h2>
                <form id="registerForm" >
                    <input type="text" placeholder="Name" class="form-control" id="register-name" required><br>
                    <input type="text" placeholder="Username" class="form-control" id="register-username"  required><br>
                    <input type="password" placeholder="Password" class="form-control" id="register-password" required><br>
                    <button type="submit" class="btn btn-success">Register</button>
                </form>
                <p id="registerMessage" class="text-danger"></p>
            </div>
        </div>

    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<script src="login.js"></script>
</html>
